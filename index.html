<html>
  <head>
    <title>Óptica Física - Física II UNSAM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="theme.css" />
    <py-env>
      - matplotlib
      - numpy
      - paths:
          - src/functions.py
    </py-env>
    </head>
    <body>
      <h1>Física II UNSAM turno tarde</h1>
      <h2>Difracción por una sola rendija, con dos longitudes de onda distintas</h2>
      <div id="input" style="margin: 20px;">
        <div id=consta></div>
        <label for="lam1">Longitud 1</label><br/>
        <input type="range" id="lam1" name="lam" min="400" max="700" step="1" value="400">
        <span id="lam1_txt">400 nm</span><br/>
        <label for="lam2">Longitud 2</label><br/>
        <input type="range" id="lam2" name="lam" min="400" max="700" step="1" value="500">
        <span id="lam2_txt">500 nm</span>
      </div>
      <div id="viz"></div>
      <h2>Interferencia + difracción a través de N rendijas</h2>
      <div id="input2" style="margin: 20px;">
        <div id="constb"></div>
        <label for="N">Numero de rendijas</label><br/>
        <input type="range" id="N" name="params2" min="2" max="7" step="1" value="5">
        <span id="N_txt">5</span><br/>
        <label for="lam22">Longitud de onda</label><br/>
        <input type="range" id="lam22" name="params2" min="400" max="700" step="1" value="600">
        <span id="lam22_txt">500 nm</span>
      </div>
      
      <div id="vizb"></div>
      <h2>Red de difracción iluminada con un espectro NO monocromático</h2>
      <div id="vizc"></div>
      <py-script src="src/controls.py">
      
      </py-script>
    </body>
</html>
